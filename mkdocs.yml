site_name: tiny-fastapi-di
site_description: Production-ready async dependency injection. No hidden complexity.
site_url: https://yaakov-belch.github.io/tiny-fastapi-di/
repo_url: https://github.com/Yaakov-Belch/tiny-fastapi-di
repo_name: Yaakov-Belch/tiny-fastapi-di
edit_uri: blob/main/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.action.view
    - navigation.sections
    - navigation.expand
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Core Concepts: guide/core-concepts.md
    - Dependencies: guide/dependencies.md
    - Cleanup & Yield: guide/cleanup.md
    - Testing: guide/testing.md
    - Pydantic Integration: guide/pydantic.md
    - Multi-Framework Support: guide/multi-framework.md
  - API Reference: api-reference.md
  - FastAPI Comparison: fastapi-comparison.md
